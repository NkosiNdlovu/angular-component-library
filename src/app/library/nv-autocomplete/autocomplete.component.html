<mat-form-field class="dropdown-input" style="width: 100%">
  <input type="text" [placeholder]="autoCompletePlaceholder"
    aria-label="Number"
    matInput
    [(ngModel)]="itemLable"
    (keyup)= "listFilter = itemLable"
    (blur)="ValidateFilter()"
    [matAutocomplete]="auto">
  <span (click)="listFilter = ''; itemLable = ''" matSuffix class="mat-select-arrow"></span>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option  *ngFor="let item of listItems | filter: filterOn: listFilter" [value]="item[filterOn]" (onSelectionChange)="setSelectedItem(item);">
    {{ item[filterOn] }}
  </mat-option>
</mat-autocomplete>
